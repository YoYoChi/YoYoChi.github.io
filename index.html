<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue study</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat%3A700%2C500%2C300%7CHind%3A700%7COpen+Sans%3A400%2C300%2C600%7CPlayfair+Display%3A400">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
	<div id="myView">
		<menu-section></menu-section>
		<!-- <div id="menu">
			LOGO
			<ul>
				<li><a href="#Page1">PAGE1</a></li>
				<li><a href="#Page2">PAGE2</a></li>
				<li>PAGE3</li>
			</ul>
		</div> -->
		<div id="myPage">
			<banner-section></banner-section>
			<!--vue.js-->
			<div class="section">
				<div class="slide" data-anchor="slide1">Slide 2.1</div>
       			<div class="slide" data-anchor="slide2">Slide 2.2</div>
			</div>
			<!--Sass-->
			<div class="section">Some section</div>
			<div class="section">Some section</div>
		</div>
	</div>

	<template id="menuTemplate">
		<nav id="menu" class="navbar" role="navigation">                
			<div class="title">
				{{ title }}
			</div>
			<ul>
				<li v-for="item in menuItems"><a :href="'#'+item.text">{{ item.text }}</a></li>
			</ul>
		</nav>
	</template>
	<template id="bannerTemplate">
		<div class="bannar">
		    <div class="img">
		        <div class="banner_all" >
		            <a href="javascript:;" v-for="(item,index) in banners">
		            	<div :class="'banner_'+(index+1)" class="banner_img">
		            		<div class="banner_text">
					            <h1>{{ item.h1 }}</h1>
					            <h2>{{ item.h2 }}</h2>
		            		</div>
		            	</div>
		            </a>
		            <!-- <a href="javascript:;"><div class="banner_3 banner_img">
		            <div class="banner_text">
		            <h1>Portable</h1>
		            <h2>如‧影‧隨‧型</h2>
		            </div>
		            </div></a>
		           <a href="javascript:;"><div class="banner_2 banner_img">
		            <div class="banner_text">
		            <h1>U-Charger</h1>
		            <h2>智能‧簡約‧新勢力</h2>
		            </div>
		            </div></a> -->
		        </div>
		    </div>
		    <div class="text">
		        <ul>
		            <li v-for="n in banner_num"></li>
		        </ul>
		    </div>
		    <div class="bar">
		        <ul>
		            <li v-for="n in banner_num"><a><p></p></a></li>
		        </ul>
		    </div>
		</div>
	</template>
	<script src="node_modules/jquery/dist/jquery.min.js" charset="UTF-8"></script>
	<script src="node_modules/vue/dist/vue.min.js" charset="UTF-8"></script>
	<script src="node_modules/fullpage.js/dist/jquery.fullpage.min.js" charset="UTF-8"></script>
	<script src="Script/index.js" charset="UTF-8"></script>

	<script>

		var myView = new Vue({
			el: '#myView',
			
			/* 局部註冊 (Local Registration) */
			components: {
				'menu-section': {
					template: '#menuTemplate', /* 樣板選取器 */
					data: function() {
	                return {
	                    menuItems: [{
	                        text: 'ABOUT'
	                    }, {
	                        text: 'SASS'
	                    }, {
	                        text: 'Fullpage.js'
	                    }],
	                    title: 'I\'m Yochi',

	                }
	             }
	          },
	          'banner-section': {
					template: '#bannerTemplate', /* 樣板選取器 */
					data: function() {
	                return {
	                    banner_num:  3,
	                    banners : [{
	                    	h1: 'AB',
	                    	h2: 'ab'
	                    },{
	                    	h1: 'CD',
	                    	h2: 'cd'
	                    },{
	                    	h1: 'EF',
	                    	h2: 'ef'
	                    }
	                    ]

	                }
	             }
	          }
			}
		})

		// $('#fullpage').fullpage({

		// 	menu: '#menu',
		// 	anchors:['ABOUT', 'SASS','Fullpage.js'],
		// 	sectionsColor : ['#ccc', '#fff','#ccc', '#fff'],
		// });
	</script>
</body>
</html>
